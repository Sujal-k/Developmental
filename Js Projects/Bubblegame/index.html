<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-pannel">
        <div class="pannel">
            <div class="top-pannel">
                <div class="elem">
                    <h2>Hit</h2>
                    <div  id="score-hit" class="box">
                        5
                    </div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer-val" class="box">
                        60
                    </div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">
                        0
                    </div>
                </div>
            </div>
            <div class="middle-pannel">
                <div class="bubble">5</div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
