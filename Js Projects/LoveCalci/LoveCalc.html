<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Meter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: darksalmon;
    }
    [type=button]:not(:disabled), [type=reset]:not(:disabled), [type=submit]:not(:disabled), button:not(:disabled) {
        cursor: pointer;
        margin-bottom: 10px;
    }
    label {
        display: inline-block;
        margin-bottom: 10px;
        padding: 5px;
    }
    .centric {
        text-align: center;
    }
    .centric {
        display: inline;
        position: relative;
    }
    .centric h6, .centric h3 {
        margin-bottom: 20px;
    }
    .calculator-body > .grid-col, .result-box > .grid-col {
        position: relative;
        margin-bottom: 0;
    }
    .no-margin {
        margin: 0 !important;
    }
    .grid-col {
        display: flex;
        flex-wrap: wrap;
        float: none;
    }
    .grid-col {
        list-style-type: none;
        margin-bottom: 0;
        margin-left: -0.25rem;
        margin-right: -0.25rem;
        padding: 0;
    }
    *, :after, :before {
        box-sizing: border-box;
    }
    div {
        display: block;
    }
    #form-calculator {
        font: 700 1rem apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, Arial, sans-serif;
        text-transform: uppercase;
        background: pink;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Love_Meter_Calci</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
                aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
                aria-labelledby="offcanvasNavbar2Label">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3 mt-lg-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <section class="centric">
        <h1>Love Calculator</h1>
        <h6>Here is the Love Calculator that lets you calculate love compatibility and your chances of a successful relationship.</h6>

        <form id="form-calculator" class="shadow bordered rounded p-3" method="post" action="/entertainment/love-meter/">
            <div class="calculator-body">
                <div class="grid-col grid-col-xs-12 grid-col-md-6 no-margin">
                    <div class="person-details first">
                        <div class="form-group">
                            <label class="control-label col-form-label" for="fin_person1">Your Name</label>
                            <div class="controls">
                                <input type="text" name="person1" id="fin_person1" class="form-control rounded rounded-lg"
                                    placeholder="Enter Your Name" required="required" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <fieldset id="fin_gender1" class="custom-form-control no-pad inline">
                                    <div class="radio">
                                        <label><input type="radio" name="gender1" value="male" checked="checked"><span
                                                class="c-indicator">&nbsp;</span>Male</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="gender1" value="female"><span
                                                class="c-indicator">&nbsp;</span>Female</label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                    <span class="separator">&nbsp;</span>
                    <div class="person-details second">
                        <div class="form-group">
                            <label class="control-label col-form-label" for="fin_person2">Partner's Name</label>
                            <div class="controls">
                                <input type="text" name="person2" id="fin_person2" class="form-control rounded rounded-lg"
                                    placeholder="Enter Partner's Name" required="required" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <fieldset id="fin_gender2" class="custom-form-control no-pad inline">
                                    <div class="radio">
                                        <label><input type="radio" name="gender2" value="male"><span
                                                class="c-indicator">&nbsp;</span>Male</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="gender2" value="female" checked="checked"><span
                                                class="c-indicator">&nbsp;</span>Female</label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tc" id="calculator-button">
                    <input class="btn-calculate btn btn-success rounded rounded-lg" type="button" value="Calculate Love %"
                        tabindex="5">
                    <input type="hidden" value="1" name="p">
                </div>
                <div class="hide" id="calculator-fb-like">
                    <input class="btn-calculate btn btn-success rounded rounded-lg" type="button" value="Calculate"
                        tabindex="5">
                    <input type="hidden" value="1" name="p">
                </div>
            </div>
        </form>
        <div id="love-score-result"></div>
    </section>
    <script>
        const btn = document.getElementById('calculator-button');
        const btn2 = document.getElementById('calculator-fb-like');
        const loveScoreResult = document.getElementById('love-score-result');

        function updateLoveScore() {
            var loveScore = Math.floor(Math.random() * 100) + 1;
            loveScoreResult.innerHTML = "Your love score is : " + loveScore + "%";
            
            if (loveScore > 80) {
            loveScoreResult.innerHTML += "<br> Your love score is fantastic, you both are made for each other Rab ne bana di Jodi...also you are lucky to have each other don't loose ever!";
            } else if (loveScore > 60) {
            loveScoreResult.innerHTML += "<br>Your love is looking good,just feel the escense!";
            } else {
            loveScoreResult.innerHTML += "<br> May be god have something different plans!";
            }
        }

        btn.addEventListener('click', function () {
            updateLoveScore();
        });

        btn2.addEventListener('click', function () {
            updateLoveScore();
        });
    </script>
</body>
</html>
